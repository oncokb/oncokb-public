<div class="container">
    <div class="actionable-genes">
        <div ng-if="status.loading" class="loading-style">
            <img src="resources/images/loader.gif">
        </div>
        <div ng-show="!status.loading">
            <div class="fixed-filter container">
                <div class="actionable-genes">
                    <div class="row">
                        <action-button class="col-sm-2 col-xs-4" ng-repeat="level in meta.levelButtons"
                                       disabled="buttonShouldBeDisabled(level.level)"
                                       selected="!!filters.levels[level.level]"
                                       click-event="clickLevelButtonEvent(level.level)">
                            <main-level level="level.level"
                                        gene-count="data.genes.levels[level.level] ? data.genes.levels[level.level].length : 0"
                                        class="level.className"
                                        desc="level.desc"
                                        disable-href="true"></main-level>
                        </action-button>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">
                            <div class="input-group" style="width: 100%">
                                <ui-select ng-model="filters.gene" theme="bootstrap" style="width: 100%;">
                                    <ui-select-match
                                        placeholder="{{data.genes.total.length}} actionable {{pluralizeString('gene', data.genes.total.length)}}"
                                        allow-clear="true">
                                        {{$select.selected.name}}
                                    </ui-select-match>
                                    <ui-select-choices
                                        repeat="item in data.genes.total | filter: $select.search | orderBy: 'name'">
                                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-12">
                            <div class="input-group tumor-type-typeahead" style="width: 100%;">
                                <input type="text" class="form-control" ng-model="tumorTypeFilter" placeholder="Enter Tumor Types" uib-typeahead="item.name for item in tumorTypes | filter:$viewValue:stateComparator | orderBy: 'name'"
                                       typeahead-min-length="3" typeahead-on-select="tumorTypeFilterShouldSelect($item, $model, $label, $event)" ng-keypress="tumorTypeFilterEnterKeyPressed($event, $item)"  ng-paste="status.pasting=true" typeahead-focus-first="false"/>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-12">
                            <div class="input-group" style="width: 100%">
                                <ui-select ng-model="filters.drug" theme="bootstrap" style="width: 100%;">
                                    <ui-select-match
                                        placeholder="{{data.drugs.length}} {{pluralizeString('drug', data.drugs.length)}}"
                                        allow-clear="true">
                                        {{$select.selected.name}}
                                    </ui-select-match>
                                    <ui-select-choices
                                        repeat="item in data.drugs | filter: $select.search | orderBy:'name'">
                                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12" style="display: flex; justify-content: space-between;">
                            <span ng-bind-html="getFilteredResultStatement()"></span>
                            <span ng-show="status.hasFilter" ng-click="resetFilters()" class="reset-filter"><a>Reset filters</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="result-table row">
                <div class="col-xs-12">
                    <table ng-table="tableParams" class="table table-bordered table-striped" show-filter="false">
                        <tr ng-repeat="x in $data">
                            <td data-title="'Level'" filter="{level:'text'}" sortable="'level'">
                            <span class="gene-column"><i class="level-icon-image"
                                                         ng-class="'level-' + match2KeyLevel(x.level)"></i></span>
                            </td>
                            <td data-title="'Gene'" filter="{gene:'text'}" sortable="'gene'">
                                <span ng-bind-html="getHugoSymbolLinkout(x.gene)"></span>
                            </td>
                            <td data-title="'Alterations'" filter="{alterations:'text'}" sortable="'alterations'">
                                <span ng-bind-html="getAlterationCellContent(x.gene, x.alterations)"></span>
                            </td>
                            <td data-title="'Tumor Type'" filter="{tumorType:'text'}" sortable="'tumorType'">
                                <span>{{x.tumorType}}</span>
                            </td>
                            <td data-title="'Drugs'" filter="{drugs:'text'}" sortable="'drugs'">
                                <span>{{x.drugs}}</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
