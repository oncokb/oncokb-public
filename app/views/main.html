<div class="container">
  <div class="main-oncokb-header">
    <div class="logo">
      <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6 grid">
          <div class="logo-wrapper">
            <img src="resources/images/oncokb.svg"/>
          </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
      </div>
    </div>
    <div class="tag-line">
      <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6">
          <span class="level-1">Precision Oncology Knowledge Base</span><br/>
          <span class="level-2">Annotation of Somatic Mutations in Cancer</span>
        </div>
        <div class="col-lg-3 col-md-3"></div>
      </div>
    </div>
    <!--<div class="row">-->
    <!--<div class="col-lg-2 col-md-2"></div>-->
    <!--<div class="col-lg-8 col-md-6">-->
    <!--<p><a ng-href="#/genes" target="_self">418 genes</a>, 4670 variants, 60 tumor types, 1000 drugs </p>-->
    <!--</div>-->
    <!--<div class="col-lg-2 col-md-2"></div>-->
    <!--</div>-->
    <div class="number">
      <div class="row">
        <div class="col-lg-2 col-md-2"></div>
        <div class="col-lg-8 col-md-6 has-inside-grid">
          <div class="col-lg-3 col-md-3 col-sm-6 col-md-6">
            <div class="item"><span class="number gene"><a href="#/genes">{{content.main.gene}}</a></span><br/><span
              class="category">Genes</span></div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-md-6">
            <div class="item"><span class="number">{{content.main.alteration}}</span><br/><span class="category">Variants</span>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-md-6">
            <div class="item"><span class="number">{{content.main.tumorType}}</span><br/><span class="category">Tumor Types</span>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-md-6">
            <div class="item"><span class="number">{{content.main.drug}}</span><br/><span
              class="category">Drugs</span></div>
          </div>
        </div>
        <div class="col-lg-2 col-md-2"></div>
      </div>
    </div>
    <div class="main-search">
      <div class="row">
        <div class="col-lg-2 col-md-2"></div>
        <div class="col-lg-8 col-md-8">
          <div class="input-group">
            <input type="search" class="form-control" placeholder="Search Gene"
                   ng-model="content.selectedGene"
                   ng-keypress="searchConfirmed($event)"
                   uib-typeahead="gene as gene.hugoSymbol for gene in searchKeyUp($viewValue)">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"
                      ng-click="searchConfirmed($event)"
                      ng-disabled="!content.selectedGene.hasOwnProperty('hugoSymbol')"><i class="fa fa-search"></i></button>
            </span>
          </div>
          <!--<input type="search" placeholder="Search Gene"/>-->
        </div>
        <div class="col-lg-2 col-md-2"></div>
      </div>
    </div>
    <div class="levels">
      <div class="row">
        <div class="col-lg-2 col-md-2"></div>
        <div class="col-lg-8 col-md-8 has-inside-grid">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xm-12">
            <main-level level="'1'" gene-count="getGeneCountForLevel('1')" class="'level-1'" color="'#008D14'" desc="'FDA-approved'"></main-level>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xm-12">
            <main-level level="'2'" gene-count="getGeneCountForLevel('2')" class="'level-2'" color="'#019192'" desc="'Standard-of-care'"></main-level>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xm-12">
            <main-level level="'3'" gene-count="getGeneCountForLevel('3')" class="'level-3'" color="'#794C87'" desc="'Clinical evidence'"></main-level>
          </div>
        </div>
        <div class="col-lg-2 col-md-2"></div>
      </div>
    </div>
  </div>
</div>
</div>
