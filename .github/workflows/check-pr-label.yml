name: Check PR Label
on:
 pull_request:
   types: [opened, labeled, unlabeled, synchronize]

jobs:
  check-label:
    runs-on: ubuntu-latest
    if: |
      !contains(join(github.event.pull_request.labels.*.name, ','), 'bug') &&
      !contains(join(github.event.pull_request.labels.*.name, ','), 'feature') &&
      !contains(join(github.event.pull_request.labels.*.name, ','), 'documentation')

    steps:
      - run: |
          echo "‚ùå PR must have one of: bug, feature, documentation"
          exit 1
