<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.activation.title}">OncoKB activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.activation.text1}">
            Your OncoKB account has been created. Please click the URL below to verify your email address:
        </p>
        <p>
            <a th:with="verifyUrl=${baseUrl} + '/account/verify',
              url=(@{${verifyUrl}(key=${user.activationKey},login=${user.login})})" th:href="${url}"
            th:text="${url}">Verification link</a>
        </p>
        <p>
          After validating your email address, please allow 1-2 business days for us to review your request. Thank you for your patience.
        </p>
        <p>
            <div th:text="#{email.closing}">Sincerely, </div>
            <div th:text="#{email.signature}">The OncoKB Team</div>
        </p>
    </body>
</html>
